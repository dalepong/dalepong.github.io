<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta charset="UTF-8">
  <title>dale pong</title>
  <style>
    body {
      margin: 0;
      background-color: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #game {
      position: relative;
      width: 90vw;
      max-width: 600px;
      height: 70vh;
      max-height: 400px;
      background-image: url('darktrain.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      border: 4px solid #fff;
      overflow: hidden;
      touch-action: none;
    }
    .paddle {
      position: absolute;
      width: 12px;
      height: 80px;
      background-size: 100% 100%;
      background-repeat: no-repeat;
      background-position: center;
      z-index: 5;
      background-color: rgba(255,255,255,0.85);
    }
    #left {
      left: 10px;
      background-image: url('dalered.jpg');
    }
    #right {
      right: 10px;
      background-image: url('dalered.jpg');
    }
    #ball {
      position: absolute;
      width: 16px;
      height: 16px;
      background-image: url('underground.jpg');
      background-size: 100% 100%;
      background-repeat: no-repeat;
      background-position: center;
      z-index: 6;
      background-color: rgba(255,255,255,0.95);
      border-radius: 2px;
    }
    #score {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      font-weight: bold;
      color: white;
      z-index: 20;
      pointer-events: none;
      text-shadow: 0 1px 2px rgba(0,0,0,0.7);
    }
  </style>
</head>
<body>
  <div id="game">
    <div id="score">0 - 0</div>
    <div id="left" class="paddle"></div>
    <div id="right" class="paddle"></div>
    <div id="ball"></div>
  </div>
  <script>
    const game = document.getElementById("game");
    const left = document.getElementById("left");
    const right = document.getElementById("right");
    const ball = document.getElementById("ball");
    const scoreDisplay = document.getElementById("score");

    const PADDLE_W = 12, PADDLE_H = 80, BALL_SIZE = 16;
    const LEFT_PAD_X = 10;
    const PADDLE_HALF = PADDLE_H / 2;
    const BALL_HALF = BALL_SIZE / 2;
    const initialVX = 4;
    const initialVY = 3;
    const MAX_SPEED = 18;

    let gameWidth = 0;
    let gameHeight = 0;
    let leftY = 0;
    let rightY = 0;
    let ballX = 0;
    let ballY = 0;
    let ballVX = 0;
    let ballVY = 0;
    let leftScore = 0;
    let rightScore = 0;

    const paddleSpeed = 15;
    const aiSpeed = 3;
    const keys = {};
    let pointerActive = false;

    function clamp(v, a, b) { return Math.max(a, Math.min(b, v)); }

    function updateGameSize() {
      gameWidth = game.clientWidth;
      gameHeight = game.clientHeight;
      leftY = clamp(leftY || (gameHeight/2 - PADDLE_H/2), 0, gameHeight - PADDLE_H);
      rightY = clamp(rightY || (gameHeight/2 - PADDLE_H/2), 0, gameHeight - PADDLE_H);
      ballX = clamp(ballX || (gameWidth/2 - BALL_HALF), 0, gameWidth - BALL_SIZE);
      ballY = clamp(ballY || (gameHeight/2 - BALL_HALF), 0, gameHeight - BALL_SIZE);
      render();
    }

    function resetBall() {
      updateGameSize();
      ballX = gameWidth / 2 - BALL_HALF;
      ballY = gameHeight / 2 - BALL_HALF;
      ballVX = initialVX * (Math.random() > 0.5 ? 1 : -1);
      ballVY = initialVY * (Math.random() > 0.5 ? 1 : -1);
    }

    function updateScore() {
      scoreDisplay.innerText = `${leftScore} - ${rightScore}`;
    }

    function capSpeed() {
      const speed = Math.hypot(ballVX, ballVY);
      if (speed > MAX_SPEED) {
        const scale = MAX_SPEED / speed;
        ballVX *= scale;
        ballVY *= scale;
      }
    }

    function render() {
      left.style.top = `${leftY}px`;
      right.style.top = `${rightY}px`;
      ball.style.left = `${ballX}px`;
      ball.style.top = `${ballY}px`;
    }

    document.addEventListener("keydown", e => { keys[e.key.toLowerCase()] = true; });
    document.addEventListener("keyup", e => { keys[e.key.toLowerCase()] = false; });

    function updateLeftFromPoint(clientY) {
      const rect = game.getBoundingClientRect();
      const y = clientY - rect.top - PADDLE_HALF;
      leftY = clamp(y, 0, gameHeight - PADDLE_H);
    }

    game.addEventListener('pointerdown', e => { pointerActive = true; updateLeftFromPoint(e.clientY); e.preventDefault(); });
    window.addEventListener('pointerup', () => { pointerActive = false; });
    game.addEventListener('pointermove', e => { if (pointerActive) { updateLeftFromPoint(e.clientY); e.preventDefault(); } });
    game.addEventListener('touchstart', e => { if (e.touches && e.touches[0]) { updateLeftFromPoint(e.touches[0].clientY); e.preventDefault(); } }, { passive: false });
    game.addEventListener('touchmove', e => { if (e.touches && e.touches[0]) { updateLeftFromPoint(e.touches[0].clientY); e.preventDefault(); } }, { passive: false });

    function update() {
      if (game.clientWidth !== gameWidth || game.clientHeight !== gameHeight) updateGameSize();
      if (keys['w']) leftY -= paddleSpeed;
      if (keys['s']) leftY += paddleSpeed;
      leftY = clamp(leftY, 0, gameHeight - PADDLE_H);

      const aiCenter = rightY + PADDLE_HALF;
      const deadzone = 8;
      if (aiCenter < (ballY + BALL_HALF) - deadzone) rightY += aiSpeed;
      else if (aiCenter > (ballY + BALL_HALF) + deadzone) rightY -= aiSpeed;
      rightY = clamp(rightY, 0, gameHeight - PADDLE_H);

      ballX += ballVX;
      ballY += ballVY;

      if (ballY <= 0) { ballY = 0; ballVY *= -1; }
      else if (ballY + BALL_SIZE >= gameHeight) { ballY = gameHeight - BALL_SIZE; ballVY *= -1; }

      const leftPadRightX = LEFT_PAD_X + PADDLE_W;
      const rightPadLeftX = gameWidth - LEFT_PAD_X - PADDLE_W;

      if (ballX <= leftPadRightX && (ballY + BALL_SIZE) >= leftY && ballY <= (leftY + PADDLE_H)) {
        ballX = leftPadRightX;
        ballVX = Math.abs(ballVX) * 1.3;
        ballVY = ballVY * 1.15;
        capSpeed();
      }

      if ((ballX + BALL_SIZE) >= rightPadLeftX && (ballY + BALL_SIZE) >= rightY && ballY <= (rightY + PADDLE_H)) {
        ballX = rightPadLeftX - BALL_SIZE;
        ballVX = -Math.abs(ballVX) * 1.05;
        ballVY = ballVY * 1.02;
        capSpeed();
      }

      if (ballX + BALL_SIZE < 0) { rightScore++; updateScore(); resetBall(); }
      else if (ballX > gameWidth) { leftScore++; updateScore(); resetBall(); }

      render();
    }

    function loop() {
      update();
      requestAnimationFrame(loop);
    }

    function startGame() {
      updateGameSize();
      leftY = gameHeight/2 - PADDLE_H/2;
      rightY = gameHeight/2 - PADDLE_H/2;
      resetBall();
      updateScore();
      requestAnimationFrame(loop);
    }

    window.addEventListener('resize', () => { updateGameSize(); render(); });
    startGame();
  </script>
</body>
</html>
